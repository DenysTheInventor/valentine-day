<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best decision ever</title>
  <style>
    :root {
      --pink-1: #ffd6e5;
      --pink-2: #ffc3d8;
      --card: #ffffff;
      --text: #2b2330;
      --accent: #d84c6f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, var(--pink-1), var(--pink-2));
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 20px;
    }
    .card {
      width: min(92vw, 620px);
      background: var(--card);
      border-radius: 18px;
      padding: 26px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(87, 35, 62, 0.17);
      animation: fadeIn 500ms ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-top: 4px;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      color: var(--accent);
    }
    .gif-wrap {
      margin: 16px auto 10px;
      max-width: 360px;
      border-radius: 14px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 0;
      display: block;
    }
    p {
      font-size: 1.2rem;
      margin: 12px 0 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Best decision ever ❤️</h1>
    <div class="gif-wrap">
      <iframe
        src="https://tenor.com/embed/7084196378911281563"
        allowfullscreen
        loading="lazy"
        title="Celebration GIF"
      ></iframe>
    </div>
    <p>Love you</p>
  </main>
</body>
</html>
